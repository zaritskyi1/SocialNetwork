<mat-card-title>
  <span>
    <a [routerLink]="['/user/', user.id]">
      {{ user.name }} {{ user.surname }}
    </a>
  </span>
</mat-card-title>
<mat-card-subtitle>
  Last active: {{user.lastActive | date:'medium' | timeAgo}} <br>
  <div *ngIf="user.city && user.country">
    {{user.city}}, {{user.country}}
  </div>
</mat-card-subtitle>

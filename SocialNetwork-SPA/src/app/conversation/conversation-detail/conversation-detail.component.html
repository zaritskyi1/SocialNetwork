<div class="main-div">
  <h1>Conversation {{ conversation.title }}</h1>
  <mat-tab-group>
    <mat-tab label="Messages">
      <app-message-list [conversation]="conversation"></app-message-list>
    </mat-tab>
    <mat-tab label="Participants">
      <mat-card *ngIf="participants">
        <app-user-card
          *ngFor="let participant of participants"
          [user]="participant?.user"
        ></app-user-card>
      </mat-card>
    </mat-tab>
  </mat-tab-group>
</div>

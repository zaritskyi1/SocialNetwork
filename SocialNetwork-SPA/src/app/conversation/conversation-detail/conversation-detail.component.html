<div class="main-div">
  <h1>Conversation {{conversation.title}}</h1>
  <mat-tab-group>
    <mat-tab label="Detail">
      <ng-template matTabContent>
        <mat-card *ngFor="let participant of conversation.participants">
          <mat-card-title>
            <span>
              <a [routerLink]="['/user/', participant.user.id]">
                {{ participant.user.name }} {{ participant.user.surname }}
              </a>
            </span>
          </mat-card-title>
        </mat-card>
      </ng-template>
    </mat-tab>
    <mat-tab label="Messages">
      <ng-template matTabContent>
        <app-message-list [conversation]="conversation"></app-message-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

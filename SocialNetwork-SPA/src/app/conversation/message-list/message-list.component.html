<div class="main-div">
  <mat-card>
    <div *ngIf="messages?.length === 0">
      <h1>No messages!</h1>
    </div>
    <div class="message-container" [ngClass]="{'receiver-message-container': message.userId === currentUserId}" *ngFor="let message of messages">
      <span>
        {{message.content}}
        <small>
          {{message.createdDate | date}}
        </small>
      </span>
      <span></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="reportOnMessage(message.id)">Report message</button>
      </mat-menu>
    </div>
    <mat-divider></mat-divider>
      <mat-form-field class="message-field">
        <textarea [(ngModel)]="messageForSent.content" matInput cdkTextareaAutosize placeholder="Enter your message"></textarea>
      </mat-form-field>
      <button class="message-button" mat-flat-button color="primary" (click)="sendMessage()">Send</button>
    <mat-paginator showFirstLastButtons
              [length]="pagination.totalItems"
              [pageSize]="pagination.itemsPerPage"
              [pageSizeOptions]="[10, 20, 30, 40, 50]"
              (page)="onPageChange($event)">
    </mat-paginator>
  </mat-card>
</div>

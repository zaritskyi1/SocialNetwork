<div>
  <table mat-table [dataSource]="messageReports" class="mat-elevation-z8">
    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>Created Date</th>
      <td mat-cell *matCellDef="let report">{{ report.createdDate | date }}</td>
    </ng-container>

    <ng-container matColumnDef="sendBy">
      <th mat-header-cell *matHeaderCellDef>Send By</th>
      <td mat-cell *matCellDef="let report">
        {{ report.user.name }} {{ report.user.surname }}
      </td>
    </ng-container>

    <ng-container matColumnDef="messageDetail">
      <th mat-header-cell *matHeaderCellDef>Message Detail</th>
      <td mat-cell *matCellDef="let report">
        <button mat-flat-button color="primary" (click)="openMessageDetail(report.message)">Show Details</button>
      </td>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let report">
        <button
          class="select-button"
          mat-flat-button
          color="accent"
          (click)="acceptMessageReport(report.id)"
        >
          Accept
        </button>
        <button
          class="select-button"
          mat-flat-button
          color="warn"
          (click)="declineMessageReport(report.id)"
        >
          Decline
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [length]="pagination.totalItems"
    [pageSize]="pagination.itemsPerPage"
    [pageSizeOptions]="[10, 20, 30, 40, 50]"
    (page)="onPageChange($event)"
  >
  </mat-paginator>
</div>

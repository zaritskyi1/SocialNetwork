<h1 mat-dialog-title>{{data.name}} {{data.surname}} roles</h1>
<div mat-dialog-content>
  <ul>
    <li *ngFor="let role of roles">
      <mat-checkbox [(ngModel)]="role.isChecked">
        {{role.roleName}}
      </mat-checkbox>
    </li>
  </ul>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Close</button>
  <button mat-raised-button [mat-dialog-close]="roles" color="primary">Save changes</button>
</div>

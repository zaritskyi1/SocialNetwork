<div class="main-div mat-elevation-z8">
  <mat-card *ngFor="let friendship of friendships" class="friend-card">
    <app-user-card [user]="friendship.friend"></app-user-card>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="removeFriend(friendship.id)">Remove</button>
    </mat-card-actions>
  </mat-card>
  <mat-paginator [length]="pagination.totalItems"
            [pageSize]="pagination.itemsPerPage"
            [pageSizeOptions]="[10, 20, 30, 40, 50]"
            (page)="onPageChange($event)">
  </mat-paginator>
</div>

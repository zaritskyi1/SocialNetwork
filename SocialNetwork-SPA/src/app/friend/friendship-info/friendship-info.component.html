<div class="main-div">
  <mat-tab-group>
    <mat-tab label="Friends">
      <ng-template matTabContent>
        <app-friend-list [friendships]="friendships" [pagination]="pagination">
        </app-friend-list>
      </ng-template>
    </mat-tab>
    <mat-tab label="Requests">
      <ng-template matTabContent>
        <app-friendship-request-list></app-friendship-request-list>
      </ng-template>
    </mat-tab>
  </mat-tab-group>
</div>

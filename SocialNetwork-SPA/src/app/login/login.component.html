<div fxLayoutAlign="center center" fxFlexFill class="main-div">
  <mat-card fxFlex="25">
    <mat-toolbar color="primary">Login</mat-toolbar>
    <form [formGroup]="loginForm" (ngSubmit)="login()" fxLayoutAlign="stretch" fxLayout="column" class="login-form">
      <mat-form-field class="full-width">
        <input matInput placeholder="Username" formControlName="userName" />
        <mat-error *ngIf="loginForm.get('userName').hasError('required')">
          Username is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('userName').hasError('maxlength')">
          Username can be max 16 characters long.
        </mat-error>
        <mat-error *ngIf="loginForm.get('userName').hasError('minlength')">
          Username must be at least 3 characters long.
        </mat-error>
      </mat-form-field>

      <mat-form-field class="row-size">
        <input
          matInput
          placeholder="Password"
          type="password"
          formControlName="password"
        />
        <mat-error *ngIf="loginForm.get('password').hasError('required')">
          Password is required.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('maxlength')">
          Password can be max 20 characters long.
        </mat-error>
        <mat-error *ngIf="loginForm.get('password').hasError('minlength')">
          Password must be at least 3 characters long.
        </mat-error>
      </mat-form-field>

      <button [disabled]="!loginForm.valid" mat-raised-button color="primary">Sign In</button>
    </form>
  </mat-card>
</div>
